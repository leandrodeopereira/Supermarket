<div class="row" *ngIf="product">
  <div class="col-6">
    <img
      class="img-fluid w-100 bg-light"
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
    />
  </div>
  <div class="col-6">
    <h1>{{ product.name }}</h1>
    <p>{{ product.price | currency }}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i
        class="fa fa-minus-circle text-warning mr-2"
        style="cursor: pointer; font-size: 2em;"
      ></i>
      <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
      <i
        class="fa fa-plus-circle text-warning mx-2"
        style="cursor: pointer; font-size: 2em;"
      ></i>
    </div>
    <button class="btn btn-outline-secondary btn-lg mt-3">Add to card</button>
</div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
